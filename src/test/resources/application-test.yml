spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  mail:
    host: localhost
    port: 2525
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

jwt:
  secret: test-secret-1234567890
  expiration: 86400000

